<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Covitracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="my-2">

            <h1>Welcome to tracker for COVID-19</h1>

            <div class="container my-3">
                <div class="card text-center my-2">
                    <div class="card-header">
                        Stats in World
                    </div>
                    <div class="card-body">
                        <h5 id="world" class="card-title">Covid Cases</h5>
                        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                    </div>
                    <div class="card-footer text-muted">
                        Just Now
                    </div>
                </div>
                <div class="card text-center my-2">
                    <div class="card-header">
                        Stats in India
                    </div>
                    <div class="card-body">
                        <h5 id="india" id="casesCounter" class="card-title">Covid Cases</h5>
                        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                        <div class="dropdown">
                            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                States
                            </a>

                            <ul id="states" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="modalDisplay dropdown-item" href="#">Action</a></li>

                            </ul>
                        </div>
                        <!-- <a href="#" class="btn btn-primary my-2" onclick="getLocationData()">Get your location</a> -->
                    </div>
                    <div class="card-footer text-muted">
                        Just Now
                    </div>

                </div>
            </div>

        </div>
    </div>




    <script src="index.js" async defer></script>

        crossorigin="anonymous"></script>
</body>
